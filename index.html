<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Events/Timers</title>
</head>

<body>
    <!-- Exercise 1 -->
    <p>
        <form action="">

            <fieldset>
                <legend>The Box you Should Not Click</legend>
                <label for="bad_checkbox" id="bad_checkbox_label">DON'T CLICK THIS CHECKBOX!!!</label>
                <input type="checkbox" name="bad_checkbox" id="bad_checkbox" />
            </fieldset>
        </form>
    </p>
    <!-- Exercise 2 -->
    <p>
        <form action="">

            <fieldset>
                <legend>Post Text</legend>
                <textarea name="text_area" id="text_area" cols="30" rows="10" disabled></textarea>
                <p>
                    <button id="allow_typing_button">Allow Typing</button>
                </p>
                <h2 id='hidden_text' hidden>Start Typing...</h2>
            </fieldset>
        </form>
    </p>
    <!-- Exercise 3 -->
    <p>
        <button id="countdown_button">Start Countdown!</button>
        <h2 id="countdown_text"></h2>
    </p>
    <script src="main.js"></script>
</body>

</html>
